<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add complectation</title>
    <link rel="stylesheet" type="text/css"
          href="http://localhost:63342/junior/chapter_004/static/css/registration.css"/>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>

<a th:href="@{/modComp/{modelId}/{brandId}(modelId=${modelId},brandId=${brandId})}">
    <button class="btn btn-md btn-warning btn-block" type="Submit">Go back.</button>
</a>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form autocomplete="off" th:object="${model}"
                  action="#" th:action="@{/modComp/}"
                  method="post" class="form-horizontal">
                <h2>Add complectation</h2>
                <div class="form-group">
                    <div class="col-sm-9">
                        <select th:field="*{name}" class="form-control">
                            <option th:each="complect : ${complectations}"
                                    th:value="${complect.name}"
                                    th:text="${complect.name}">
                            </option>
                        </select>
                        <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                               class="validation-message"></label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <input type="text" th:field="*{price}"
                               placeholder="Price" class="form-control"/>
                        <label th:if="${#fields.hasErrors('price')}"
                               th:errors="*{price}"
                               class="validation-message">
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <button type="submit" class="btn btn-primary btn-block">
                            Add
                        </button>
                    </div>
                </div>

                <span th:utext="${successMessage}"></span>

            </form>
        </div>
    </div>
</div>

</body>
</html>
