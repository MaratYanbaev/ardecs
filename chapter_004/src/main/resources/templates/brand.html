<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Producers</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        .containerInner {
            width: inherit;
            padding-right: 15px;
            padding-left: 15px;
            margin-right: auto;
            margin-left: auto;
            text-align: -moz-center;
        }

        .cardInner {
            position: relative;
            background-color: #fff;
            background-clip: border-box;
            border: 1px solid rgba(0, 0, 0, .125);
            border-radius: .25rem;
            width: max-content;
        }

        tr {
            height: 40px;
        }

        img {
            vertical-align: bottom;
        }

        span {
            vertical-align: super;
            font-size: larger;
        }

        td {
            width: 150px;
            vertical-align: middle;
            text-align: center;
        }

    </style>
</head>
<body>

<form style="margin-top: 5px; margin-bottom: 5px" th:action="@{/logout}" method="get">
    <button class="btn btn-md btn-danger btn-block" name="registration" type="Submit">Logout</button>
</form>

<form style="margin-bottom: 5px" th:action="@{/registration}" method="get" sec:authorize="hasRole('ADMIN')">
    <button class="btn btn-md btn-warning btn-block" type="Submit">Go to Registration Page</button>
</form>

<div class="containerInner">
    <div class="cardInner">
        <div style="width: 100%">
            <p>
                <a href="new" class="second">
                    <img src="http://localhost:63342/junior/chapter_004/static/images/add.png">
                </a>
            </p>
            <div style="width: 100%">
                <table>
                    <tbody style="background: lightgoldenrodyellow">
                    <tr th:each="brand : ${brandList}">
                        <td>
                            <span>[[${brand.name}]]</span>
                        </td>
                        <td>
                            <a th:href="@{/model/{id}(id=${brand.id})}">
                                <img src="http://localhost:63342/junior/chapter_004/static/images/view.png">
                            </a>
                        </td>
                        <td>
                            <form th:action="@{{id}(id=${brand.id})}"
                                  th:method="get">
                                <input type="image"
                                       class="second"
                                       src="http://localhost:63342/junior/chapter_004/static/images/fix.png"
                                />
                            </form>
                        </td>
                        <td sec:authorize="hasRole('ADMIN')">
                            <form th:action="@{{id}(id=${brand.id})}"
                                  th:method="delete">
                                <input type="image"
                                       class="second"
                                       src="http://localhost:63342/junior/chapter_004/static/images/delete.png"
                                />
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
