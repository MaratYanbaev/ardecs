<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Change model</title>
    <link rel="stylesheet" type="text/css"
          href="http://localhost:63342/junior/chapter_004/static/css/registration.css"/>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>

<form th:action="@{/model/{id}(id=${model.brand.id})}" method="get">
    <button class="btn btn-md btn-warning btn-block" type="Submit">Go back to models.</button>
</form>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form autocomplete="off" th:action="@{/model/renewed}"
                  th:object="${model}" th:method="put" class="form-horizontal">
                <h2>Change model</h2>
                <div class="form-group">
                    <div class="col-sm-9">
                        <input type="text" th:field="*{name}" placeholder="Name"
                               class="form-control">
                        <input type="hidden" th:field="*{brand.id}">
                        <input type="hidden" th:field="*{id}">
                        <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                               class="validation-message"></label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <input type="text" th:field="*{price}"
                               class="form-control">
                        <label th:if="${#fields.hasErrors('price')}"
                               th:errors="*{price}"
                               class="validation-message">
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <button type="submit" class="btn btn-primary btn-block">
                            Change
                        </button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>

</body>
</html>
